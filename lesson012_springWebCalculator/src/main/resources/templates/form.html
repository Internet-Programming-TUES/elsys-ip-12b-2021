<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/calculator}" th:object="${input}" method="post">
    <p>Command:
        <select th:field="*{command}">
            <option th:each="commandType : ${commands}" th:value="${commandType.key}" th:text="${commandType.value}"></option>
        </select>
    </p>

    <p>Args: <input type="text" th:field="*{args}"/></p>

    <input type="hidden" th:field="*{result}">

    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
<p th:each="result : ${input.result}" th:text="'result: ' + ${result}"/>
</body>
</html>
